name: 'Label Sync'
on:
  push:
    branches:
    - main
    paths:
    - .github/workflows/label-sync.yml
    - .github/labels.yml

jobs:
  label-sync:
    name: 'Sync Labels'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ./
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}